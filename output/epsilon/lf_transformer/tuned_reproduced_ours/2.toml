seed = 2

[data]
path = 'data/epsilon'

[model]
activation = 'reglu'
attention_dropout = 0.15
d_ffn_factor = 1.333333333333333
d_token = 96
ffn_dropout = 0.0
initialization = 'kaiming'
kv_compression = 0.064
kv_compression_sharing = 'headwise'
n_heads = 8
n_layers = 1
prenormalization = true
residual_dropout = 0.15
f = 1

[training]
batch_size = 500
eval_batch_size = 500
lr = 0.0001
lr_n_decays = 0
n_epochs = 1000000000
optimizer = 'adamw'
patience = 16
weight_decay = 2.5e-05
